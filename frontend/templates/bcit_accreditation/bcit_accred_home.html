{% extends 'bcit_accreditation/base.html' %}

{% block title %}Home - BCIT Accreditation System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="text-start fw-bold text-white bg-primary p-3">Home Page</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <!-- Upload CSV Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow h-100">
                <div class="card-header text-center bg-primary text-white">
                    <h5 class="my-2">Upload CSV File</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <div class="icon-container mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/6133/6133884.png" alt="CSV Icon" class="img-fluid" style="max-height: 100px;">
                    </div>
                    <a href="{% url 'csv_upload' %}" class="btn btn-success rounded-pill px-4">Upload</a>
                </div>
            </div>
        </div>

        <!-- View Analytics Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow h-100">
                <div class="card-header text-center bg-primary text-white">
                    <h5 class="my-2">View Analytics</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <div class="icon-container mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/1649/1649893.png" alt="Analytics Icon" class="img-fluid" style="max-height: 100px;">
                    </div>
                    <a href="{% url 'analytics' %}" class="btn btn-success rounded-pill px-4">View</a>
                </div>
            </div>
        </div>

        <!-- Courses Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow h-100">
                <div class="card-header text-center bg-primary text-white">
                    <h5 class="my-2">Courses</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <div class="icon-container mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3771/3771417.png" alt="Courses Icon" class="img-fluid" style="max-height: 100px;">
                    </div>
                    <a href="{% url 'courses' %}" class="btn btn-success rounded-pill px-4">View</a>
                </div>
            </div>
        </div>

        <!-- Admin Panel Card -->
        <div class="col-md-3 mb-4">
            <div class="card shadow h-100">
                <div class="card-header text-center bg-primary text-white">
                    <h5 class="my-2">Admin Panel</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <div class="icon-container mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3126/3126647.png" alt="Admin Icon" class="img-fluid" style="max-height: 100px;">
                    </div>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-success rounded-pill px-4">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
